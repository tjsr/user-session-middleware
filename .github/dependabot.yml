version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.GITHUB_TOKEN}}
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    registries: "*"
    schedule:
      interval: 'daily'
    assignees:
      - 'tjsr'
    groups:
      linter:
        applies-to: version-updates
        patterns:
        - "@typescript-eslint/*"
        - "eslint-*"
        - "@tjsr/eslint-config"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    assignees:
      - 'tjsr'

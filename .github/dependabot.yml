version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{ github.token }}
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    token: ${{ secrets.NPM_TOKEN }}
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    registries:
    - npm-github
    - npm-npmjs
    schedule:
      interval: 'daily'
    assignees:
      - 'tjsr'
    ignore:
      - dependency-name: '@types/node'
        update-types: ["version-update:semver-major"]
    groups:
      linter:
        applies-to: version-updates
        patterns:
        - "@typescript-eslint/*"
        - "eslint-*"
        - "eslint"
        - "@tjsr/eslint-config"
      vitest:
        applies-to: version-updates
        patterns:
        - "vitest"
        - "@vitest/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "weekly"
    assignees:
      - 'tjsr'
